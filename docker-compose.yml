version: '3.8'

services:
  app:
    build: .
    container_name: budgetplaner-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Pre-configured connection to the internal database service
      - DATABASE_URL=postgresql://postgres:budgetpassword@db:5432/budgetplanner
      - NODE_ENV=production
      # Auth.js Configuration (Zero-Config Default)
      - AUTH_SECRET=fc0bb4aa85c071d18f8e0d453004313f # Generated random secret
      - AUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=true
    command: sh -c "HOME=/tmp npx prisma@5.10.2 db push --skip-generate && node server.js"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: budgetplaner-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=budgetpassword
      - POSTGRES_DB=budgetplanner
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
